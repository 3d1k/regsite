<html>
	<head>
		<title>Контакт</title>
	</head>
	<body>
		<h1>КОНтАКТ!</h1>
		{% if errors %}
			{%for error in errors%}
				<li>{{error}}</li>
			{%endfor%}
		{%endif%}
		<form action="/contact/" method="post">
			<p>Тема: <input type='text' name='subject'></p>
			<p>Ваш емайл: <input type='text' name='email'></p>
			<p>Сообщение: <textarea name="message" rows="10" cols ="10"></textarea></p>
			<p><input type='submit' value="submit"></p>
		</form>
	</body>
</html>
